<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title> Det var det</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Det stora valet</h1>
    <p>Vad ska vi äta till middag? Vilken film ska vi titta på? Vad ska jag baka idag?</p>
    <p>Var ska jag shoppa? Vad ska jag göra idag? Vad ska barnet heta?</p>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Alternativ..."></input>
      </div>
      <button class="addOption">Fler alternativ</button>
    </div>
    <div class="resultSection">Ditt val är:</div>
    <button class="submit ">Välj!</button>

     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function () {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display','flex')
          $('input').each(function() {
            options.push($(this).val())
          })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.submit').click(submit)
      })
     </script>
    </body>
</html>
